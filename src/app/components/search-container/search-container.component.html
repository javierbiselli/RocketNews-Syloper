<section>
  <h3>Search results:</h3>
  <p *ngIf="searchResults.length === 0">
    No results <a routerLink="/">GO BACK</a>
  </p>
  <div *ngFor="let result of searchResults" class="search-container">
    <div class="search-result">
      <div class="image-date-container">
        <p>
          <i class="fa-regular fa-calendar"></i>
          &nbsp;
          {{ getDate(result.published_at) }}
        </p>
        <a href="{{ result.url }}" target="_blank">
          <img [src]="result.image_url" alt="{{ result.title }}" />
        </a>
      </div>
      <a class="title" href="{{ result.url }}" target="_blank">{{
        result.title
      }}</a>
      <div class="summary">
        <p>{{ result.summary }}</p>
        <p class="updated-date">Updated at: {{ getDate(result.updated_at) }}</p>
      </div>
    </div>
  </div>
</section>
